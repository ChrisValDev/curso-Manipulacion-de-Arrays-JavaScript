<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <div id="app"></div>
       <div id="clean">
        <h1 id="title"></h1>
       </div>
       <script>
            const tasks = [
                { name: 'bathroom', cleaned: 'complete',},
                { name: 'kitchen', cleaned: 'complete',},
                { name: 'bedroom', cleaned: 'complete',},
                { name: 'office', cleaned: 'complete',},
            ]
            const clean = document.getElementById('clean');
            tasks.forEach(task => {
                clean.innerHTML += `</h1><li>${task.name} - ${task.cleaned} - </li><input type="checkbox">` 
            });

            const products = [
                { title: 'Burger', price: 120 },
                { title: 'Pizza', price: 20 },
            ];
            const app = document.getElementById('app');
            products.forEach(product => {
                app.innerHTML += `<li>${product.title} - ${product.price}</li>`
            });
       </script> 
    </body>
</html>
